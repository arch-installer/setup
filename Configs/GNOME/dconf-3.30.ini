[system/locale]
region='§locale'

[org/gtk/settings/file-chooser]
sort-directories-first=true

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=true
scroll-method='two-finger-scrolling'
tap-to-click=true

[org/gnome/settings-daemon/plugins/color]
night-light-schedule-automatic=true
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Primary><Shift>Escape'
command='gnome-system-monitor'
name='Launch system monitor'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Alt>t'
command='gnome-terminal'
name='Launch terminal'

[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='rgba'
hinting='slight'

[org/gnome/shell]
app-picker-view=uint32 1
enabled-extensions=['arch-update@RaphaelRochet', 'alternate-tab@gnome-shell-extensions.gcampax.github.com', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'status-area-horizontal-spacing@mathematical.coffee.gmail.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'remove-dropdown-arrows@mpdeimos.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'chromium.desktop', 'org.gnome.Evolution.desktop', 'org.gnome.Software.desktop', 'org.gnome.Screenshot.desktop', 'org.gnome.Polari.desktop', 'org.gnome.Terminal.desktop']

[org/gnome/nautilus/icon-view]
default-zoom-level='standard'

[org/gnome/desktop/interface]
cursor-size=32
show-battery-percentage=true
icon-theme='Tela'
gtk-theme='Adwaita-dark'

[org/gnome/desktop/notifications]
show-in-lock-screen=false

[org/gnome/desktop/media-handling]
autorun-x-content-start-app=@as []
autorun-x-content-ignore=@as []
autorun-x-content-open-folder=@as []

[org/gnome/desktop/app-folders]
folder-children=['Utilities', 'LibreOffice', 'Games', 'Development']

[org/gnome/desktop/app-folders/folders/Development]
translate=true
categories=['Development']
name='Development'

[org/gnome/desktop/app-folders/folders/LibreOffice]
translate=true
categories=['LibreOffice']
apps=['libreoffice-base.desktop', 'libreoffice-calc.desktop', 'libreoffice-draw.desktop', 'libreoffice-impress.desktop', 'libreoffice-math.desktop', 'libreoffice-startcenter.desktop', 'libreoffice-writer.desktop']
name='LibreOffice'

[org/gnome/desktop/app-folders/folders/Games]
translate=true
categories=['Game']
name='Games'

[org/gnome/desktop/app-folders/folders/Utilities]
translate=true
categories=['X-GNOME-Utilities']
apps=['nvidia-settings.desktop', 'flash-player-properties.desktop', 'ibus-setup.desktop', 'qv4l2.desktop', 'qvidcap.desktop', 'gnome-control-center.desktop', 'gnome-system-monitor.desktop', 'ca.desrt.dconf-editor.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.MultiWriter.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.Terminal.desktop', 'nm-connection-editor.desktop', 'org.gnome.Screenshot.desktop', 'bssh.desktop', 'eog.desktop', 'org.gnome.baobab.desktop', 'bvnc.desktop', 'avahi-discover.desktop', 'org.gnome.tweaks.desktop']
name='X-GNOME-Utilities.directory'

[org/gnome/desktop/screensaver]
picture-uri='file:///usr/share/backgrounds/gnome/SeaSunset.jpg'

[org/gnome/desktop/session]
idle-delay=uint32 600

[org/gnome/desktop/calendar]
show-weekdate=true

[org/gnome/desktop/privacy]
recent-files-max-age=30
remove-old-temp-files=true
old-files-age=uint32 14

[org/gnome/desktop/wm/preferences]
mouse-button-modifier='<Alt>'
button-layout='appmenu:minimize,maximize,close'
resize-with-right-button=true
action-middle-click-titlebar='lower'

[org/gnome/desktop/datetime]
automatic-timezone=§ntp

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/gnome/Sandstone.jpg'

[org/gnome/desktop/input-sources]
sources=[('xkb', '§xkb')]
xkb-options=@as []

[org/gnome/mutter]
center-new-windows=true